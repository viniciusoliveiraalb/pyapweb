{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block header %}
<h1>Cadastre-se</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="username">Usuario: </label>
        <input id="username" name="username" placeholder="Digite seu usuario" required>
        <label for="email">E-mail: </label>
        <input id="email" name="email" placeholder="Digite seu email" required type="email">
        <label for="password">Senha: </label>
        <input id="password" name="password" placeholder="Digite sua senha" required type="password">
        <input type="submit" value="Cadastrar-se">
    </form>
{% endblock %}
